<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<title>test</title>
</head>
<body>
	<div class="" id="loadingScreen"><img id="loadImage" src="https://img.icons8.com/ios/50/fa314a/update-left-rotation.png"/></div>
	<div class="main-container" id="main">
		<!-- PLAYER 1 -->
		<div class="player-container active-player" id="player1">
			<div class="sub-container">
				<div class="player-label">Player 1<span class="dot dot-active" id="dotPlayer1"></span></div>
				<div class="score" id="scorePlayer1">0</div>
			</div>

			<div class="round-container">
				<div class="round-label">current</div>
				<div class="round" id="roundPlayer1">0</div>
			</div>
		</div>
		<!-- PLAYER 2 -->
		<div class="player-container hide" id="player2">
			<div class="sub-container">
				<div class="player-label">Player 2<span class="dot" id="dotPlayer2"></span></div>
				<div class="score" id="scorePlayer2">0</div>
			</div>
			<div class="round-container">
				<div class="round-label">current</div>
				<div class="round" id="roundPlayer2">0</div>
			</div>
		</div>
		<!-- PANNEL -->
		<div class="pannel-container">
			<!-- restart btn -->
			<div class="btn-container" id="startContainer">
				<img id="start-btn" onclick='restart()' src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/fa314a/external-add-instagram-flatart-icons-outline-flatarticons.png"/>
				<span>new game</span>
			</div>
			<!-- Roll and Hold btn -->
			<div class="rollHold-container">
				<div class="btn-container" id="rollContainer">
					<img id="rollButton" onclick="roll()" src="https://img.icons8.com/ios/50/fa314a/update-left-rotation.png"/>
					<span>roll dice</span>
				</div>
				<div class="btn-container" id="holdContainer">
					<img id="holdButton"onclick='hold()'src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/fa314a/external-download-interface-kiranshastry-solid-kiranshastry.png"/>
					<span>hold</span>
				</div>
			</div>

		</div>
	</div>

	<!-- canvas -->
	<div class="canvas-container">
		<canvas id="canvas"></canvas>
	</div>

	<!-- Audio -->
	<audio id="rollSound"><source src="sounds/rollSound.mp3" type="audio/mpeg"></audio>
	<audio id="holdSound"><source src="sounds/holdSound.mp3" type="audio/mpeg"></audio>
	<audio id="winSound"><source src="sounds/winSound.wav" type="audio/wav"></audio>
	<audio id="loseSound"><source src="sounds/loseSound.mp3" type="audio/mpeg"></audio>



	<!-- External script -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
