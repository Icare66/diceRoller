<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- external CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Font awesome -->
	<script src="https://use.fontawesome.com/de1d337b63.js"></script>
	<title>Dice Game</title>

	<!-- <a href="https://icons8.com/icon/dDvc8prGgWMW/download">Download icon by Icons8</a> -->
</head>
<body>
	<div class="main-container">
		<!-- Game pannel -->
		<div class="pannel-container" id="gamePannel">
			<img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/fa314a/external-add-instagram-flatart-icons-outline-flatarticons.png"/>
			<span>new game</span>
		</div>
		<!-- Player 1 -->
		<div class="player active-player" id="player1">
			<h1 class="player-label">Player 1<span id="dot" class="dot dot-active"></span></h1>
			<div class="globalScore">43</div>
			<div class="currentScore-container">
				<div class="label">Current</div>
				<div class="score">43</div>
			</div>
		</div>
		<!-- Player 2 -->
		<div class="player" id="player2">
			<h1 class="player-label">Player 2<span id="dot" class="dot"></span></h1>
			<div class="globalScore">72</div>
			<div class="currentScore-container">
				<div class="label">Current</div>
				<div class="score">0</div>
			</div>
		</div>
		<!-- Player pannel -->
		<div class="pannel-container" id="playerPannel">
			<div class="roll-btn">
				<img src="https://img.icons8.com/ios/50/fa314a/update-left-rotation.png"/>
				<span>roll dice</span>
			</div>
			<div class="hold-btn">
				<img src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/fa314a/external-download-interface-kiranshastry-solid-kiranshastry.png"/>
				<span>hold</span>
			</div>
		</div>
		<!-- Dice -->
		<div class="dice-container">
			<div class="face" id="face1">
				<span class="dice-dot"></span>
			</div>
			<div class="face" id="face2">
				<span class="dice-dot"></span>
				<span class="dice-dot"></span>
			</div>
			<div class="face" id="face3">
				<span class="dice-dot"></span>
				<span class="dice-dot"></span>
				<span class="dice-dot"></span>
			</div>
			<div class="face" id="face4">
				<div class="col">
					<span class="dice-dot"></span>
					<span class="dice-dot"></span>
				</div>
				<div class="col">
					<span class="dice-dot"></span>
					<span class="dice-dot"></span>
				</div>
			</div>
			<div class="face" id="face5">
				<div class="col">
					<span class="dice-dot"></span>
					<span class="dice-dot"></span>
				</div>
				<div class="col">
					<span class="dice-dot"></span>
				</div>
				<div class="col">
					<span class="dice-dot"></span>
					<span class="dice-dot"></span>
				</div>
			</div>

			<div class="face" id="face6">
				<div class="col">
					<span class="dice-dot"></span>
					<span class="dice-dot"></span>
					<span class="dice-dot"></span>

				</div>
				<div class="col">
					<span class="dice-dot"></span>
					<span class="dice-dot"></span>
					<span class="dice-dot"></span>
				</div>

			</div>
		</div>
	</div>
	
	<!-- <canvas id="canvas">
	</canvas> -->
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
