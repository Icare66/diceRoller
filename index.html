<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- external CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Font awesome -->
	<script src="https://use.fontawesome.com/de1d337b63.js"></script>
	<title>Dice Game</title>

	<!-- <a href="https://icons8.com/icon/dDvc8prGgWMW/download">Download icon by Icons8</a> -->
</head>
<body>
	<div class="main-container">
		<!-- Player 1 -->
		<div class="player active-player" id="player1">
			<h1 class="player-label">Player 1<span id="dot_player1" class="dot dot-active"></span></h1>
			<div class="globalScore" id="global_score_player_1">0</div>
			<div class="currentScore-container">
				<div class="label">Current</div>
				<div class="score" id="current_score_player_1">0</div>
			</div>
		</div>
		<!-- Player 2 -->
		<div class="player hide" id="player2">
			<h1 class="player-label">Player 2<span id="dot_player2" class="dot"></span></h1>
			<div class="globalScore" id="global_score_player_2" >0</div>
			<div class="currentScore-container">
				<div class="label">Current</div>
				<div class="score" id="current_score_player_2" style="background: blue;">0</div>
			</div>
		</div>
		<!-- Player pannel -->
		<div class="pannel-container">
			<!-- Game pannel -->
			<div id="gamePannel">
				<div class="start-btn">
					<img id="start-btn" src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/fa314a/external-add-instagram-flatart-icons-outline-flatarticons.png"/>
					<span>new game</span>
				</div>
			</div>
			<!-- player pannel -->
			<div id="playerPannel">
				<div class="roll-btn">
					<img id="roll-btn" src="https://img.icons8.com/ios/50/fa314a/update-left-rotation.png"/>
					<span>roll dice</span>
				</div>
				<div class="hold-btn">
					<img id="hold-btn"src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/fa314a/external-download-interface-kiranshastry-solid-kiranshastry.png"/>
					<span>hold</span>
				</div>
			</div>
		</div>
	</div>
			<!-- Dice -->
		<div class="canvas-container">
		<canvas class="" id="canvas"></canvas>
		</div>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
